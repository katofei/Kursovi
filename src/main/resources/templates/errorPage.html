<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Error</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="import" th:href="@{main.html}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <a href="#" class="logo">
            <span class="logo-lg"><b>Task</b>Tracker</span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button"></a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                </ul>
            </div>
        </nav>
    </header>

    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <span>Home</span>
                        <span class="pull-right-container"></span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1 th:text="${parag}"></h1>
        </section>
        <section class="content-header">
            <section class="content">
                <div class="error-page">
                    <h2 class="headline text-yellow" th:text="${errorCode}"></h2>

                    <div class="error-content">
                        <h3><i class="fa fa-warning text-yellow" th:text="${warning}"></i></h3>

                        <p th:text="${errorMsg} + ${advice}">
                          <a th:href="${thref}"></a>
                        </p>
                    </div>
                </div>
            </section>
        </section>
    </div>
</div>

</body>
</html>
