<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Create new dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="import" th:href="@{main.html}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div class="content-wrapper">
        <section class="content-header">
            <section class="content container-fluid">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Dashboard creation</h3>
                    </div>
                    <form role="form" th:action="@{project/{projectId}/dashboard-creation}" th:object="${dashboard}"
                          method="post">
                        <div class="box-body">
                            <div class="form-group has-feedback">
                                <label>Project</label>
                                <input type="text" th:value="${project.projectName}"
                                       class="form-control" th:disabled="true"/>
                                <input type="hidden" name="project" id="project" th:value="${project.projectId}"/>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Dashboard name</label>
                                <h3>
                                    <small style="color: #a31515; font-family: Times, serif; font-weight:bold;"
                                           th:if="${#fields.hasErrors('dashboardName')}" th:errors="*{dashboardName}">
                                    </small>
                                </h3>
                                <input type="text" th:field="*{dashboardName}" class="form-control"
                                       placeholder="Enter name"/>
                            </div>

                            <div class="form-group has-feedback">
                                <label>Priority</label>
                                <select th:field="*{priority}" class="form-control select2" style="width: 100%;">
                                    <option th:each="priority:${taskPriorities}"
                                            th:value="${priority.priorityId}"
                                            th:text="${priority.priorityName}" selected="selected">Low
                                    </option>
                                </select>
                            </div>

                            <div class="form-group has-feedback">
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" th:field="*{description}"
                                              rows="3" placeholder="Enter ..."></textarea>
                                </div>
                            </div>


                            <div class="form-group has-feedback">
                                <label>Creator</label>
                                <input type="text" th:value="${currentUser.userName}+' '+${currentUser.userSurname}"
                                       class="form-control" th:disabled="true"/>
                                <input type="hidden" name="creator" id="creator" th:value="${currentUser.userId}"/>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Reporter</label>
                                <select th:field="*{reporter}" class="form-control select2" style="width: 100%;">
                                    <option th:each="reporter:${userList}"
                                            th:value="${reporter.userId}"
                                            th:text="${reporter.userName}+' '+${reporter.userSurname}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="form-group">
                                    <label>Due date:</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="date" th:field="*{deadLine}" class="form-control pull-right"
                                               id="datepicker"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="form-group">
                                    <label>Estimation:</label>
                                    <div class="input-group date">
                                        <input type="date" th:field="*{estimation}" class="form-control pull-right"
                                               placeholder="Enter estimation ..."/>
                                    </div>
                                </div>
                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </div>
</div>

<script>
    $(function () {
        $('#datepicker').datepicker({
            autoclose: true
        })
    })

</script>
</body>
</html>
