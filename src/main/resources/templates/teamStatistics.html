<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Statistics</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="import" th:href="@{main.html}"/>
    <!-- jvectormap -->
    <script th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

       <div class="content-wrapper">
        <section class="content-header">
            <h3>
                Team statistics
            </h3>
            <div class="box-body table-responsive no-padding">
                <script src="https://www.google.com/jsapi"></script>
                <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = google.visualization.arrayToDataTable([
     ['Country', 'People amount'],
     ['Russia',     2],
     ['Belarus', 4],
     ['USA',    3],
     ['Gang-Kong',    7],
     ['UK', 1]
    ]);
    var options = {
     title: 'People Location',
     is3D: true,
     pieResidueSliceLabel: 'Other'
    };
    var chart = new google.visualization.PieChart(document.getElementById('air'));
     chart.draw(data, options);
   }
  </script>
                <div id="air" style="width: 500px; height: 400px;"></div>
            </div>
        </section>
    </div>
</div>

</body>
</html>
