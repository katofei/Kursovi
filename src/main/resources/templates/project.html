<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Project</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/font_awesome/css/font_awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all_skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/morris.js/morris.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/jvectormap/jquery_jvectormap.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap_datepicker/dist/css/bootstrap_datepicker.min.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <a href="#" class="logo">
            <span class="logo-lg"><b>Dash</b>Bord</span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button"></a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/dist/img/user2-160x160.jpg" class="user-image"/>
                            <span class="hidden-xs"
                                  th:text="${currentUser.userName}+' '+${currentUser.userSurname}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <img src="/dist/img/user2-160x160.jpg" class="img-circle"/>
                                <p th:text="${currentUser.userName}+' '+${currentUser.userSurname}"></p>
                                <p th:text="${qualification.qualificationName}+' '+${position.positionName}"></p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a th:onclick="|window.location.href='/profile/${currentUser.userId}'|"
                                       class="btn btn-default btn-flat">My profile</a>
                                </div>
                                <div class="pull-right">
                                    <a th:href="@{/login}" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li>
                    <a th:href="@{/homePage}">
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                        <span class="pull-right-container"></span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/allUsersPage}">
                        <i class="fa fa-dashboard"></i>
                        <span>Profiles</span>
                        <span class="pull-right-container"></span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/allProjectsPage}">
                        <i class="fa fa-dashboard"></i>
                        <span>Projects</span>
                        <span class="pull-right-container"></span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <section class="content container-fluid">
                <div class="box box-primary" style="width:950px">
                    <div class="box-header with-border">
                        <h3 class="box-title">Project profile</h3>
                    </div>
                    <form role="form" th:object="${project}" method="post">
                        <div class="box-body">
                            <table style="height:450px;" width="862">
                                <tbody>
                                <tr>
                                    <td style="width: 350px; vertical-align: top">&nbsp;
                                        <div class="form-group has-feedback">
                                            <label>Project name</label>
                                            <textarea type="text" th:field="*{projectName}"
                                                      class="form-control"></textarea>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label>Main aim</label>
                                            <textarea th:field="*{mainAim}" class="form-control"
                                                      style="height: 150px; white-space: normal">
                                            </textarea>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label>Description</label>
                                            <textarea th:field="*{description}" class="form-control"
                                                      style="height: 150px; white-space: normal">
                                            </textarea>
                                        </div>
                                    </td>
                                    <td style="width: 70px;"></td>
                                    <td style="width: 300px; vertical-align: top">&nbsp;
                                        <div class="form-group has-feedback" style="high:400px">
                                            <h3 class="box-title">Contact information</h3>
                                            <div class="form-group has-feedback">
                                                <label>Office phone:</label>
                                                <input type="text" class="form-control"
                                                       th:field="*{projectContact.officePhone}"/>
                                                <span class="glyphicon glyphicon-phone-alt form-control-feedback"></span>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label for="exampleInputEmail1">Office e-mail </label>
                                                <input type="email" class="form-control"
                                                       th:field="*{projectContact.officeEmail}"
                                                       id="exampleInputEmail1"/>
                                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <div class="form-group">
                                                    <label>Fax:</label>
                                                    <input type="text" class="form-control"
                                                           th:field="*{projectContact.fax}"/>
                                                    <span class="glyphicon glyphicon-print form-control-feedback"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td style="width: 70px;"></td>
                                    <td style="width: 300px; vertical-align: top">&nbsp;
                                        <div class="form-group has-feedback" style="high:400px">
                                            <table style="height: 229px; width: 416px;">
                                                <tbody>
                                                <tr style="height: 5px;">
                                                    <td style="width: 406px; height: 5px;" colspan="2">Contact
                                                        information
                                                    </td>
                                                </tr>
                                                <tr style="height: 11px;">
                                                    <td style="width: 141.767px; height: 11px;"><strong><i
                                                            class="fa fa-book margin-r-5"></i>Work phone:</strong></td>
                                                    <td style="width: 258.233px; height: 11px;"
                                                        th:text="${projectContact.officePhone}">&nbsp;</td>
                                                </tr>
                                                <tr style="height: 24px;">
                                                    <td style="width: 141.767px; height: 24px;"><strong><i
                                                            class="fa fa-book margin-r-5"></i>Work e-mail:</strong></td>
                                                    <td style="width: 258.233px; height: 24px;"
                                                        th:text="${projectContact.officeEmail}">&nbsp;</td>
                                                </tr>
                                                <tr style="height: 24px;">
                                                    <td style="width: 141.767px; height: 24px;"><strong><i
                                                            class="fa fa-book margin-r-5"></i>Fax:</strong></td>
                                                    <td style="width: 258.233px; height: 24px;"
                                                        th:text="${projectContact.fax}">&nbsp;</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </div>
</div>
</body>
</html>
