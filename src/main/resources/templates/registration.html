<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Registration</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dis/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/font_awesome/css/font_awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <a th:href="@{/starter.html}" class="logo">
            <span class="logo-lg"><b>Dash</b>Bord</span>
        </a>

    </header>


    <div class="content-wrapper">
        <section class="content-header">
        </section>
        <section class="content container-fluid">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">User Registration</h3>
                </div>
                <form role="form" th:action="@{/}" th:object="${user}" method="post">
                    <div class="box-body">
                        <div class="form-group has-feedback">
                            <label>User name</label>
                            <textarea class="form-control" th:field="*{name}" rows="1" placeholder="Enter name"></textarea>
                        </div>
                        <div class="form-group has-feedback">
                            <label>User surname</label>
                            <textarea class="form-control" th:field="*{surname}"  rows="1" placeholder="Enter surname"></textarea>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" placeholder="Enter email" />
                        </div>
                        <div class="form-group has-feedback">
                            <label>Enter phone number:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" th:field="*{phone}" class="form-control" data-inputmask='"mask": "(999) 999-9999"' data-mask/>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                        <div class="form-group has-feedback">
                            <label>Project name</label>
                            <textarea class="form-control" rows="1" placeholder="Enter project name"></textarea>
                        </div>
                        <div class="form-group has-feedback">
                            <label>Position</label>
                            <select th:field="*{position}" class="form-control select2" style="width: 100%;">
                                <option th:value="${Java_Developer}" selected="selected">Java developer</option>
                                <option th:value="${Front_End_Developer}">Front end developer</option>
                                <option th:value="${Tester}">Tester</option>
                                <option th:value="${BA}">Business analytic</option>
                                <option th:value="${QA}">Quality assurance</option>
                                <option th:value="${SE}">Software engineer</option>
                            </select>
                        </div>
                        <div class="form-group has-feedback">
                            <label>Qualification</label>
                            <select th:field="*{qualification}" class="form-control select2" style="width: 100%;">
                                <option th:value="${Junior}" selected="selected">Junior</option>
                                <option th:value="${Midle}" >Midle</option>
                                <option th:value="${Sinior}" >Sinior</option>
                            </select>
                        </div>
                        <div class="form-group has-feedback">
                            <label>Project role</label>
                            <select th:field="*{project_roel}" class="form-control select2" style="width: 100%;">
                                <option th:value="${PM}" selected="selected">Project Manager</option>
                                <option th:value="${TL}">Team Lead</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <div class="control-sidebar-bg"></div>
</div>

<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>

</body>
</html>
