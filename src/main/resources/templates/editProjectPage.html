<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Edit project</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/font_awesome/css/font_awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all_skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/morris.js/morris.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/jvectormap/jquery_jvectormap.css}"/>
    <link rel="stylesheet"
          th:href="@{/bower_components/bootstrap_datepicker/dist/css/bootstrap_datepicker.min.css}"/>

    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
    <script th:src="@{/dist/js/demo.js}"></script>
    <script th:src="@{/plugins/bootstrap_wysihtml5/bootstrap3_wysihtml5.all.min.js}"></script>
    <script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
    <script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{plugins/iCheck/icheck.min.js}"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div class="content-wrapper">
        <section class="content-header">
            <section class="content container-fluid">
                <div class="box box-primary" style="width:950px">
                    <div class="box-header with-border">
                        <h3 class="box-title">Project edition</h3>
                    </div>
                    <form role="form" th:action="@{/project-edition/{id}(id=${id})}" th:object="${project}" method="post">
                        <div class="box-body">
                            <table style="height:450px;" width="862">
                                <tbody>
                                <tr>
                                    <td style="width: 350px; vertical-align: top">&nbsp;
                                        <div class="form-group has-feedback">
                                            <label>Project name</label>
                                            <h3>
                                                <small style="color: #a31515; font-family: Times, serif; font-weight:bold;"
                                                       th:if="${#fields.hasErrors('project.projectName')}"
                                                       th:errors="*{project.projectName}">
                                                </small>
                                            </h3>
                                            <input type="text" th:field="*{project.projectName}" class="form-control"
                                                   placeholder="Enter name"/>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label>Main aim</label>
                                            <textarea th:field="*{project.mainAim}" class="form-control"
                                                   placeholder="Enter main aim" style="height: 150px; white-space: normal">
                                            </textarea>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label>Description</label>
                                            <textarea th:field="*{project.description}" class="form-control"
                                                      placeholder="Enter description" style="height: 150px; white-space: normal">
                                            </textarea>
                                        </div>
                                    </td>
                                    <td style="width: 70px;"></td>
                                    <td style="width: 300px; vertical-align: top">&nbsp;
                                        <div class="form-group has-feedback" style="high:400px">
                                            <h3 class="box-title">Contact information</h3>
                                            <div class="form-group has-feedback">
                                                <label>Office phone:</label>
                                                <input type="text" class="form-control" th:field="*{projectContact.officePhone}"/>
                                                <span class="glyphicon glyphicon-phone-alt form-control-feedback"></span>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label for="exampleInputEmail1">Office e-mail </label>
                                                <input type="email" class="form-control" th:field="*{projectContact.officeEmail}"
                                                       id="exampleInputEmail1"/>
                                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <div class="form-group">
                                                    <label>Fax:</label>
                                                    <input type="text" class="form-control" th:field="*{projectContact.fax}"/>
                                                    <span class="glyphicon glyphicon-print form-control-feedback"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td style="width: 70px;">
                                        <input type="hidden" th:field="*{project.projectId}"/>
                                        <input type="hidden" th:field="*{projectContact.contactId}"/>
                                    </td>
                                    <td style="width: 300px; vertical-align: top">&nbsp;
                                        <div class="form-group has-feedback" style="high:400px">
                                            <h3 class="box-title">Location</h3>
                                            <div class="form-group has-feedback">
                                                <label>Country</label>
                                                <input type="text" class="form-control" th:field="*{projectContact.country}"/>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label>City</label>
                                                <input type="text"  class="form-control"  th:field="*{projectContact.city}"/>
                                                <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label >Street</label>
                                                <input type="text" class="form-control" th:field="*{projectContact.street}"/>
                                                <span class=" 	glyphicon glyphicon-road form-control-feedback"></span>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label>House number</label>
                                                <input type="text" class="form-control" th:field="*{projectContact.houseNumber}"/>
                                                <span class="glyphicon glyphicon-home form-control-feedback"></span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <p>&nbsp;</p>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </div>
</div>

</body>
</html>
