<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Registration</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dis/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/font_awesome/css/font_awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/morris.js/morris.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/jvectormap/jquery_jvectormap.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap_datepicker/dist/css/bootstrap_datepicker.min.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <a th:href="@{/starter.html}" class="logo">
            <span class="logo-lg"><b>Dash</b>Bord</span>
        </a>

    </header>
    <div class="content-wrapper">
        <section class="content-header">
        </section>
        <section class="content container-fluid">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Create new task</h3>
                </div>
                <form role="form" th:action="@{/}" th:object="${task}" method="post">
                    <div class="box-body">s
                        <div class="form-group has-feedback">
                            <label>Task name</label>
                            <textarea th:field="*{name}" class="form-control" rows="1" placeholder="Enter name"></textarea>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="exampleInputEmail1">Assigned User</label>
                            <input type="email" th:field="*{ass_user}" class="form-control" id="exampleInputEmail1" placeholder="Enter user name"/>
                        </div>
                        <div class="form-group has-feedback">
                        <label>Priority</label>
                        <select th:field="*{proirity}" class="form-control select2" style="width: 100%;">
                            <option th:value="${Low}" selected="selected">Low</option>
                            <option th:value="${Normal}">Normal</option>
                            <option th:value="${High}">High</option>
                            <option th:value="${Critical}">Critical</option>
                            <option th:value="${Major}">Major</option>
                            <option th:value="${Minor}">Minor</option>
                            <option th:value="${FIRE}">FIRE</option>
                        </select>
                        </div>
                        <div class="form-group has-feedback">
                        <label>Type</label>
                        <select  th:field="*{proirity}"  class="form-control select2" style="width: 100%;">
                            <option th:value="${Dev_Task}" selected="selected">Dev_Task</option>
                            <option th:value="${Dev_Test}">Dev_Test</option>
                            <option th:value="${Bug}">Bug</option>
                            <option th:value="${QA_Task}">QA_Task</option>
                            <option th:value="${QA_Test}">QA_Test</option>
                            <option th:value="${QUESTION}">QUESTION</option>
                            <option th:value="${DOC}">DOC</option>
                            <option th:value="${BA_TASK}">BA_TASK</option>
                        </select>
                        </div>
                        <div class="form-group has-feedback">
                        <label>Description</label>
                        <div class="form-group">
                            <label>Textarea</label>
                            <textarea th:field="*{description}" class="form-control" rows="5" placeholder="Enter ...">
                            </textarea>
                        </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label>Start Date:</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" th:field="*{start_date}" class="form-control pull-right" id="start_datepicker"/>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <div class="form-group">
                                <label>Estimation Date:</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" th:field="*{end_date}" class="form-control pull-right" id="datepicker"/>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <div class="control-sidebar-bg"></div>

</div>

<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/dist/js/demo.js}"></script>

</body>
</html>
