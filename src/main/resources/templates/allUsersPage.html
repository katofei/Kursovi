<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>All users</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/font_awesome/css/font_awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all_skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/morris.js/morris.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/jvectormap/jquery_jvectormap.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap_datepicker/dist/css/bootstrap_datepicker.min.css}"/>
    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div class="content-wrapper">
        <section class="content-header">
            <section class="content container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3>
                                    <small style="color:#a31515; font-family: Times, serif; font-weight:bold;"
                                           th:if="${userList.isEmpty()}" th:errors="*{userList}">
                                    </small>
                                </h3>

                                <h3 class="box-title">All users</h3>
                            </div>
                            <div class="box-body table-responsive no-padding">
                                <table id="example1" class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Status</th>
                                        <th>Project</th>
                                        <th>Post</th>
                                        <th>Project role</th>
                                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </div>
                                        <div sec:authorize="hasRole('ROLE_USER')">
                                            <th>Country</th>
                                            <th>City</th>
                                        </div>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user:${userList}">
                                        <th th:text="${user.userName}" style="font-weight: normal"></th>
                                        <th th:text="${user.userSurname}" style="font-weight: normal"></th>
                                        <th th:text="${user.userStatus.statusName}" style="font-weight: normal"></th>
                                        <th th:text="${user.project.projectName}" style="font-weight: normal"></th>
                                        <th th:text="${user.qualification.qualificationName}+' '+${user.position.positionName}"
                                            style="font-weight: normal"></th>
                                        <th style="font-weight: normal" th:text="${user.projectRole.projectRoleName}"></th>
                                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                                            <th width="100">
                                                <button type="button" class="btn btn-primary btn-md"
                                                        th:onclick="|window.location.href='/user-edition/${user.userId}'|">
                                                    <span class="glyphicon glyphicon-pencil"></span>
                                                    <span>Edit</span>
                                                </button>
                                            </th>
                                            <th width="120">
                                                <a href="#myModal" class="btn btn-primary btn-md " data-toggle="modal">
                                                    <span class="glyphicon glyphicon-trash"></span>
                                                    <span>Delete</span>
                                                </a>
                                                <div id="myModal" class="modal fade">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-hidden="true">Ã—
                                                                </button>
                                                                <h4 class="modal-title">Confirm you action</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                Do you want delete user?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-default"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="button" class="btn btn-primary"
                                                                        th:onclick="|window.location.href='/user-deletion/${user.userId}'|">
                                                                    Save changes
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </th>
                                            <th width="100">
                                                <button type="button" class="btn btn-primary btn-md"
                                                        th:onclick="|window.location.href='/profile/${user.userId}'|">
                                                    <span class="glyphicon glyphicon-info-sign"></span>
                                                    <span>Info</span>
                                                </button>
                                            </th>
                                        </div>
                                        <div sec:authorize="hasRole('ROLE_USER')">
                                            <th style="font-weight: normal" th:text="${user.userContact.country}"></th>
                                            <th style="font-weight: normal" th:text="${user.userContact.city}"></th>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</div>


<script>
  $(function () {
    $('#example1').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": false,
      "autoWidth": true
    });
  });


</script>
</body>
</html>
