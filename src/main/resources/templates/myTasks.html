<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>All tasks</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/font_awesome/css/font_awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all_skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/morris.js/morris.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/jvectormap/jquery_jvectormap.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap_datepicker/dist/css/bootstrap_datepicker.min.css}"/>
    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <a href="#" class="logo">
            <span class="logo-lg"><b>Dash</b>Bord</span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button"></a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/dist/img/user2-160x160.jpg" class="user-image"/>
                            <span class="hidden-xs"
                                  th:text="${currentUser.userName}+' '+${currentUser.userSurname}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <img src="/dist/img/user2-160x160.jpg" class="img-circle"/>
                                <p th:text="${currentUser.userName}+' '+${currentUser.userSurname}"></p>
                                <p th:text="${qualification.qualificationName}+' '+${position.positionName}"></p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a th:onclick="|window.location.href='/profile/${currentUser.userId}'|"
                                       class="btn btn-default btn-flat">My profile</a>
                                </div>
                                <div class="pull-right">
                                    <a th:href="@{/login}" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li>
                    <a th:href="@{/homePage}">
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                        <span class="pull-right-container"></span>
                    </a>
                </li>
                <li>
                    <a th:onclick="|window.location.href='/project/${currentUser.project.projectId}'|">
                        <i class="fa fa-share"></i> <span>My Project</span>
                    </a>
                </li>
                <li>
                    <a th:onclick="|window.location.href='/profile/${currentUser.userId}/team'|">
                        <i class="fa fa-share"></i> <span>My team</span>
                    </a>
                </li>
                <li class="treeview">
                    <a th:onclick="|window.location.href='/profile/${currentUser.userId}/my-tasks'|">
                        <i class="fa fa-share"></i> <span>My tasks</span>
                    </a>
                    <ul class="treeview-menu">
                        <a th:onclick="|window.location.href='/profile/${currentUser.userId}/task-creation'|">
                            <i class="fa fa-share"></i> <span>Create new</span>
                        </a>
                    </ul>
                </li>
                <li class="treeview">
                    <a>
                        <i class="fa fa-table"></i> <span>Statistics</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a th:onclick="|window.location.href='/profile/${currentUser.userId}/team-statistics'|">
                                <i class="fa fa-share"></i> <span>Team statistics</span>
                            </a>
                        </li>
                        <li>
                            <a th:onclick="|window.location.href='/profile/${currentUser.userId}/user-statistics'|">
                                <i class="fa fa-share"></i> <span>My statistics</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <section class="content container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <table style="height: 53px;" width="92%">
                                    <tbody>
                                    <tr>
                                        <td style="width: 211;">
                                            <h3 class="box-title">My tasks</h3>
                                        </td>
                                        <td style="width: 211px;">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"/>
                                                    Created by me
                                                </label>
                                            </div>
                                        </td>
                                        <td style="width: 211px;">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"/>Assigned to me
                                                </label>
                                            </div>
                                        </td>
                                        <td style="width: 211px;">
                                            <div class="form-group has-feedback">
                                                <label>Priority</label>
                                                <select class="form-control select2" style="width: 100%;">
                                                    <option>Low</option>
                                                    <option>Normal</option>
                                                    <option>High</option>
                                                    <option>Critical</option>
                                                    <option>Major</option>
                                                    <option>Minor</option>
                                                    <option>Fire</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td style="width: 25px;"></td>
                                        <td style="width: 211px;">
                                            <div class="form-group has-feedback">
                                                <label>Status</label>
                                                <select class="form-control select2" style="width: 100%;">
                                                    <option>Open</option>
                                                    <option>Reopen</option>
                                                    <option>On hold</option>
                                                    <option>In progress</option>
                                                    <option>Resolved</option>
                                                    <option>Closed</option>
                                                    <option>Implemented</option>
                                                    <option>Ready for testing</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="box-body table-responsive no-padding">
                                <table id="example1" class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>â„–</th>
                                        <th>Name</th>
                                        <th>Estimation date</th>
                                        <th>Priority</th>
                                        <th>Status</th>
                                        <th>Progress</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody id="myTable">
                                    <tr th:each="task:${taskList}">
                                        <th th:text="${task.id}" style="font-weight: normal"></th>
                                        <th th:text="${task.taskName}" style="font-weight: normal"></th>
                                        <th th:text="${task.estimation}" style="font-weight: normal"></th>
                                        <th th:text="${task.taskPriority.priorityName}"
                                            style="font-weight: normal"></th>
                                        <th th:switch="${task.taskStatus.statusName}" style="font-weight: normal">
                                            <div th:case="'Open'"><span class="label label-primary"
                                                                        th:text="${task.taskStatus.statusName}"></span>
                                            </div>
                                            <div th:case="'Reopen'"><span class="label label-danger"
                                                                          th:text="${task.taskStatus.statusName}"></span>
                                            </div>
                                            <div th:case="'On hold'"><span class="label label-warning"
                                                                           th:text="${task.taskStatus.statusName}"></span>
                                            </div>
                                            <div th:case="'In progress'"><span class="label label-warning"
                                                                               th:text="${task.taskStatus.statusName}"></span>
                                            </div>
                                            <div th:case="'Closed'"><span class="label label-success"
                                                                          th:text="${task.taskStatus.statusName}"></span>
                                            </div>
                                            <div th:case="'Implemented'"><span class="label label-success"
                                                                               th:text="${task.taskStatus.statusName}"></span>
                                            </div>
                                            <div th:case="'Ready for testing'"><span class="label label-success"
                                                                                     th:text="${task.taskStatus.statusName}"></span>
                                            </div>
                                        </th>
                                        <th style="font-weight: normal" th:text="${task.percentage}">
                                       <!-- <div th:if="${task.percentage} == 0">
                                            <span class="badge bg-red">0%</span>
                                        </div>
                                       <div th:if="${task.percentage} &le; 30">
                                            <div class="progress progress-xs">
                                                <div class="progress-bar progress-bar-primary" style="width: 30%"></div>
                                                <span class="badge bg-light-blue" th:text="${task.percentage}"></span>
                                            </div>
                                        </div>
                                        <div th:if="${task.percentage} &le; 30 AND ${task.percentage} &ge; 50">
                                            <div class="progress progress-xs">
                                                <div class="progress-bar progress-bar-danger" style="width: 50%"></div>
                                                <span class="badge bg-red" th:text="${task.percentage}"></span>
                                            </div>
                                        </div>
                                        <div th:if="${task.percentage &le;50 AND task.percentage &ge;70}">
                                            <div class="progress progress-xs">
                                                <div class="progress-bar progress-bar-yellow" style="width: 70%"></div>
                                                <span class="badge bg-yellow" th:text="${task.percentage}"></span>
                                            </div>
                                        </div>
                                        <div th:if="${task.percentage}&ge;70">
                                            <div class="progress progress-xs">
                                                <div class="progress-bar progress-bar-success" style="width: 90%"></div>
                                                <span class="badge bg-green" th:text="${task.percentage}"></span>
                                            </div>
                                        </div> -->
                                        </th>
                                        <th width="100">
                                            <button type="button" class="btn btn-primary btn-md"
                                                    th:onclick="|window.location.href='/task-edition/${task.id}'|">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                                <span>Edit</span>
                                            </button>
                                        </th>
                                        <th width="100">
                                            <button type="button" class="btn btn-primary btn-md"
                                                    th:onclick="|window.location.href='/task/${task.id}'|">
                                                <span class="glyphicon glyphicon-info-sign"></span>
                                                <span>Info</span>
                                            </button>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</div>


<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/dist/js/demo.js}"></script>
<script th:src="@{/plugins/bootstrap_wysihtml5/bootstrap3_wysihtml5.all.min.js}"></script>
<script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>

<script>
    $(function () {
        $('#example1').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });

</script>
</body>
</html>
