<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/bower_components/font_awesome/css/font_awesome.min.css}"/>
  <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
  <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
  <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"/>
 <!--<link rel="stylesheet"-->
        <!--th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600ithtalic}"/>-->
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a th:href="@{starter.html}"><b>Dash</b>Board</a>
  </div>
    <p class="login-box-msg">Sign in to start your session</p>

    <form th:action="@{/login}" method="POST">
    <!--<form action="starter.html" method="post">-->
      <div class="form-group has-feedback">
        <input name="username" type="text" class="form-control" placeholder="Login"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="Password"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>
  </div>


<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
