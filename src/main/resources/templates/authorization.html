<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
   <title>Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/font_awesome.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/icons/ionicons.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}"/>
  <link rel="stylesheet" th:href="@{css/square/blue.css}"/>
 <!--<link rel="stylesheet"-->
        <!--th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600ithtalic}"/>-->
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a th:href="@{starter.html}"><b>Dash</b>Board</a>
  </div>
    <p class="login-box-msg">Sign in to start your session</p>

    <form th:action="@{/starter.html}" method="put">
    <!--<form action="starter.html" method="post">-->
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Login"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>
  </div>


<script th:src="@{/js/dist/jquery.min.js}"></script>
<script th:src="@{/js/dist/bootstrap.min.js}"></script>
</body>
</html>
