<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>All projects</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="import" th:href="@{main.html}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

   <div class="content-wrapper">
        <section class="content-header">
            <section class="content container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">All projects</h3>
                            </div>
                            <div class="box-body table-responsive no-padding">
                                <table id="example1" class="table  table-hover">
                                    <thead>
                                    <tr>
                                        <th width="300">Name</th>
                                        <th width="600">Main aim</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody id="myTable">
                                    <tr th:each="project:${projectList}">
                                        <th width="300" th:text="${project.projectName}"
                                            style="font-weight: normal"></th>
                                        <th width="600" th:text="${project.mainAim}" style="font-weight: normal"></th>
                                        <th width="100">
                                            <button type="button" class="btn btn-primary btn-md"
                                                    th:onclick="|window.location.href='/project-edition/${project.projectId}'|">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                                <span>Edit</span>
                                            </button>
                                        </th>
                                        <th width="120">
                                            <a href="#myModal" class="btn btn-primary btn-md " data-toggle="modal">
                                                <span class="glyphicon glyphicon-trash"></span>
                                                <span>Delete</span>
                                            </a>
                                            <div id="myModal" class="modal fade">
                                                <div class="modal modal-danger">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-hidden="true">Ã—
                                                                </button>
                                                                <h4 class="modal-title">Confirm you action</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                Do you want delete project?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-default"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="button" class="btn btn-primary"
                                                                        th:onclick="|window.location.href='/project-deletion/${project.projectId}'|">
                                                                    Save changes
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </th>
                                        <th width="100">
                                            <button type="button" class="btn btn-primary btn-md"
                                                    th:onclick="|window.location.href='/project/${project.projectId}'|">
                                                <span class="glyphicon glyphicon-info-sign"></span>
                                                <span>Info</span>
                                            </button>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</div>

<script>
    $(function () {
        $('#example1').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });

</script>

</body>
</html>
