<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Create new task</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/font_awesome/css/font_awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <a href="#" class="logo">
            <span class="logo-lg"><b>Dash</b>Bord</span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button"></a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/dist/img/user2-160x160.jpg" class="user-image"/>
                            <span class="hidden-xs" th:text="${currentUser.userName}+' '+${currentUser.userSurname}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <img src="/dist/img/user2-160x160.jpg" class="img-circle"/>
                                <p th:text="${currentUser.userName}+' '+${currentUser.userSurname}"></p>
                                <p th:text="${qualification.qualificationName}+' '+${position.positionName}"></p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a th:href="@{/profile.html}" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a th:href="@{/login}" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li>

                        <span>Dashboard</span>
                        <span class="pull-right-container"></span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header"></section>
        <section class="content container-fluid">
            <div class="col-md-6">
                <div class="box box-solid">

                        <i class="fa fa-text-width"></i>

                    </div>
                    <table style="height: 729px; width: 1034px;">
                        <tbody>
                        <tr style="height: 320px;">
                            <td style="width: 398px; height: 320px;">
                                <table style="height: 740px; width: 518px;">
                                    <tbody>
                                    <tr style="height: 40px;">
                                        <td style="width: 201.65px; height: 40px;">Type</td>
                                        <td style="width: 300.35px; height: 40px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td style="width: 201.65px; height: 40px;">Status</td>
                                        <td style="width: 300.35px; height: 40px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td style="width: 201.65px; height: 40px;">Priority</td>
                                        <td style="width: 300.35px; height: 40px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td style="width: 508px; height: 40px;" colspan="2">Description&nbsp;</td>
                                    </tr>
                                    <tr style="height: 231px;">

                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td style="width: 499px; height: 465px;">

                                    <tbody>
                                    <tr style="height: 40px;">
                                        <td style="width: 483px; height: 41px;" colspan="2">People</td>
                                    </tr>
                                    <tr style="height: 41px;">
                                        <td style="width: 229.4px; height: 41px;">&nbsp; Creator</td>
                                        <td style="width: 247.6px; height: 41px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 41px;">
                                        <td style="width: 229.4px; height: 41px;">&nbsp; Executor</td>
                                        <td style="width: 247.6px; height: 41px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td style="width: 483px; height: 40px;" colspan="2">Dates</td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td style="width: 229.4px; height: 41px;">Estimation</td>
                                        <td style="width: 247.6px; height: 41px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 41px;">
                                        <td style="width: 229.4px; height: 41px;">Created</td>
                                        <td style="width: 247.6px; height: 41px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 41px;">
                                        <td style="width: 229.4px; height: 40px;">Updated</td>
                                        <td style="width: 247.6px; height: 40px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 41px;">
                                        <td style="width: 229.4px; height: 40px;">Resolved</td>
                                        <td style="width: 247.6px; height: 40px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td style="width: 229.4px; height: 40px;" colspan="2">Time tracking&nbsp;</td>
                                    </tr>
                                    <tr style="height: 41px;">

                                        <td style="width: 247.6px; height: 41px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 41px;">
                                        <td style="width: 229.4px; height: 40px;">&nbsp; Logged</td>
                                        <td style="width: 247.6px; height: 40px;">&nbsp;</td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td style="width: 229.4px; height: 41px;" colspan="2">Percentage of done&nbsp;</td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td style="width: 229.4px; height: 41px;">Per, %</td>
                                        <td style="width: 247.6px; height: 41px;">&nbsp;</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <p>&nbsp;</p>
                </div>

            </div>
        </section>
    </div>
</div>

<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/dist/js/demo.js}"></script>

</html>
